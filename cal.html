<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS button styling for convenience -->
  <style>
    .btn {
      padding: 12px;
      font-size: 1.25rem;
      background-color: #f3f4f6;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #e5e7eb;
    }
  </style>
  
  
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded-lg shadow-lg w-80">

    <!-- CAL heading -->
    <h1 class="text-center text-2xl font-bold mb-4">CALCULATOR</h1>

    <!-- Input operators & operands -->
    <input type="text" id="result" class="w-full p-2 mb-4 text-right border border-gray-300 rounded" disabled />

    <div class="grid grid-cols-4 gap-2">
      <!-- Numbers and operators -->
      <button onclick="inputNumber('7')" class="btn">7</button>
      <button onclick="inputNumber('8')" class="btn">8</button>
      <button onclick="inputNumber('9')" class="btn">9</button>
      <button onclick="setOperator('/')" class="btn text-orange-500">÷</button>

      <button onclick="inputNumber('4')" class="btn">4</button>
      <button onclick="inputNumber('5')" class="btn">5</button>
      <button onclick="inputNumber('6')" class="btn">6</button>
      <button onclick="setOperator('*')" class="btn text-orange-500">×</button>

      <button onclick="inputNumber('1')" class="btn">1</button>
      <button onclick="inputNumber('2')" class="btn">2</button>
      <button onclick="inputNumber('3')" class="btn">3</button>
      <button onclick="setOperator('-')" class="btn text-orange-500">−</button>

      <button onclick="clearResult()" class="btn text-red-500">C</button>
      <button onclick="inputNumber('0')" class="btn">0</button>
      <button onclick="calculate()" class="btn text-green-500">=</button>
      <button onclick="setOperator('+')" class="btn text-orange-500">+</button>
    </div>
  </div>


  <!--JS code-->
  <script>
    let result = "";
    let operator = null;
    let firstOperand = null;


    // This function is used to diplay the result on input bar....
    function inputNumber(number) {
      result += number;
      document.getElementById("result").value = result;
    }


    // This function set the operator...
    function setOperator(op) {
      if (firstOperand === null) {
        firstOperand = parseFloat(result);
      }
      operator = op;
      result = "";
    }

    // This function calculate the operands and display result...
    function calculate() {
      if (firstOperand !== null && operator && result) {
        const secondOperand = parseFloat(result);
        switch (operator) {
          case '+': result = firstOperand + secondOperand;
          break;
          case '-': result = firstOperand - secondOperand; 
          break;
          case '*': result = firstOperand * secondOperand; 
          break;
          case '/': result = secondOperand !== 0 ? firstOperand / secondOperand : "Error"; 
          break;
        }
        document.getElementById("result").value = result;
        firstOperand = result;
        result = "";
        operator = null;
      }
    }

    // This function is used for clear the input bar or memory as well...
    function clearResult() {
      result = "";
      firstOperand = null;
      operator = null;
      document.getElementById("result").value = "";
    }
  </script>

</body>
</html>
